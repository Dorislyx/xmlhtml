<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="trimview" content="1.0.0">
		<meta charset="utf-8" />
		<title>新建收获地址</title>
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/public/public.css" />
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/delivery/address.css" />
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/shop/city.css"/>
	</head>
	<body>
		<section>
			<header class="addressListheader">
				<span class="left" name="back"></span>
				<span class="center" id="ctersd">新建收货地址</span>
				<span class="right"></span>
			</header>
			<article class="article art-top50 art-btm0" id="iScrollcreadaddress">
				<div>
				<ul class="cread-new">
					<li>
						<span>收货人：</span>
						<span>
							<input type="text" id="user" class="user" value="" placeholder="请输入收货人" />
						</span>
					</li>
					<li>
						<span>手机号码：</span>
						<span>
							<input type="text" id="mobile" class="mobile" value="" placeholder="请输入手机号码" />
						</span>
					</li>
					<li>
						<span>电话号码：</span>
						<span>
							<input type="text" id="tel" class="tel" value="" placeholder="请输入手机号码" />
						</span>
					</li>
					
					<li>
						<span>所在地区：</span>
						<span class="place">请选择</span>
					</li>
					<li>
						<span>详细地址：</span>
						<span>
							<input type="text" id="detailaddress" class="detailaddress" value="" placeholder="请输入详细地址" />
						</span>
					</li>
					<li class="set-dft">
						<i class="sel"></i>
						<span>设置为默认收货地址</span>
					</li>
				</ul>

				<div class="save-address" id="save-address">保 存</div>
				<div class="save-address" id="del-address" style="display: none;">删 除</div>
				</div>
			</article>
		</section>
		<script src="../App_Themes/js/public/jquery183.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/cordova.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/Touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/getAjax.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/delivery/creadaddress.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
