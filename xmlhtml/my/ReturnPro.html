<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="trimview" content="1.0.0">
		<meta charset="utf-8" />
		<title>退换货申请</title>
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/public/public.css" />
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/my/ReturnPro.css"/>
	</head>
	<body>
		<section>
			<header>
				<span class="left" name="back"></span>
				<span class="center">退换货申请</span>
				<span class="right"></span>
			</header>
			<article class="article art-top50 art-btm0 " id="iScrollReturnPro">
				<div>
					<ul class="ret-type">
						<li ids="1" class="this">换货</li>
						<li ids="2">退货</li>
					</ul>
					<ul class="ret-pro">
						<li>
							<span><a class="redcolor">*</a>退款金额:</span>
							<span class="pro-price"><a id="maxMoney">0.00</a>元</span>
						</li>
						<li>
							<span><a class="redcolor">*</a><a class="type-thh">换货</a>原因</span>
							<span class="pri-q">
								<select id="reason-lst">
									<option>选择类型</option>
									<option>商品描述不符</option>
									<option>商品质量问题</option>
									<option>商品发错</option>
									<option>收到商品破损</option>
									<option>其他原因</option>
								</select>
							</span>
						</li>
						<li>
							<span>详细描述:</span>
							<span class="pri-desc">
								<textarea maxlength="200" id="reason"></textarea>
								<a>请如实填写申请原因及商品情况，数字在200字以内</a>
							</span>
						</li>
						<!--<li class="th-pz">
							<span><a class="type-thh">换货</a>凭证:</span>
						</li>
						<li class="pic-pro">
							<span>
								<img src="../App_Themes/img/dome1.png"/>
							</span>
							<span>
								<img src="../App_Themes/img/dome1.png"/>
							</span>
							<span class="this"></span>
						</li>-->
					</ul>
				<!--	<span class="upload-desc">为了帮助我们更好的解决问题，请上传图片，每张图片大小不超过5M，支持bmp、gif、jpg、png、jpeg</span>-->
					<div class="change_btn">提 交</div>
				</div>
			</article>
		</section>
		<script src="../App_Themes/js/public/jquery183.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/cordova.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/getAjax.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/CacheData.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/my/ReturnPro.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
