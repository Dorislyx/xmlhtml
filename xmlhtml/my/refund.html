<!DOCTYPE html>
<html>

	<head>
 		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="trimview" content="1.0.0">
		<meta charset="utf-8" />
		<title>退款</title>
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/public/public.css" />
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/my/refund.css"/>
	</head>

	<body>
		<section>
			<header class="refundh">
				<span class="left" name="back"></span>
				<span class="center">退款</span>
				<span class="right"></span>
			</header>
			<article class="article art-top50 art-btm0 " id="iScrollrefund">
				<div>
					<div class="refund">
						<span>退款金额：</span>
						<span><a id="money">0.00</a>元</span>
					</div>
					<div class="reason">
						<span>退款原因</span>
						<select id="refundInit-lst">
							<option id="select_list1">选择类型</option>
							<option id="select_list2">不喜欢</option>
							<option id="select_list3">太难看</option>
						</select>
					</div>
					<div class="decoration">
						<span>详细描述</span>
						<div>
							<textarea id="reasonDesc"></textarea>
							<p>请您如实填写申请原因及商品情况，字数在200字内</p>
						</div>
					</div>
					<div class="pic">
						<span>退款凭证</span>
						<div class="showpic">
							<div>
								<span></span>
							</div>
							<div class="hide"></div>
							<div class="hide"></div>
						</div>
						
						<p class="add">为了帮助我们更好的解决问题，请您上传图片<br />对多可上传3张图片，每张图片大小不超过5M，支持bmp,gif,jpg,png,jpeg格式文件</p>
					</div>
					<div class="change_btn">提 交</div>
				</div>
			</article>
		</section>
		<ul class="ulhide">
        	<li>
        		<span class="takep">拍照</span>
        		<span class="pics">相册选择</span>
        	</li>
        	<li></li>
        </ul>
		<script src="../App_Themes/js/public/jquery183.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/cordova.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/Touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/getAjax.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/when.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/upload_pic.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/my/refund.js" type="text/javascript" charset="utf-8"></script>
			</body>
</html>
