<!DOCTYPE html>
<html>

	<head>
 		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="trimview" content="1.0.0">
		<meta charset="utf-8" />
		<title>退换货品</title>
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/public/public.css" />
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/my/changegoods.css"/>
	</head>

	<body>
		<section>
			<header class="changegoods">
				<span class="left" name="back"></span>
				<span class="center">退换货品</span>
				<span class="right"></span>
			</header>
			<article class="article art-top50 art-btm0 " id="iScrollchangegoods" style="overflow-y:auto ;">
				<div>
					<div class="sent_method">
						<p>配送方式</p>
						<span>快递</span>
						<span>EMS</span>
						<span>平邮</span>
					</div>
					<div class="sent_method company">
						<p>物流公司</p>
						<span class="current">顺丰快递</span>
						<span>申通快递</span>
						<span>圆通快递</span>
						<b></b>
					</div>
					<div class="sent_method logistics">
						<p>物流单号</p>
						<input type="search"/>
					</div>
					<div class="sent_method decoration">
						<p>具体原因描述</p>
						<textarea placeholder="请在此描述商品具体问题，字数限制在500字内"></textarea>
					</div>
					<div class="sent_method picture">
						<p>凭证图片</p>
						<div class="evidence">
							<img src="./App_Themes/img/dome12.png" />
							<span class="uploading"></span>
						</div>
						<div>最多上传3张，每张不超过5M，支持JPG、BMP、PNG、GIF、JEPG</div>
					</div>
					
				</div>
			</article>
		</section>
		<script src="../App_Themes/js/public/jquery183.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/cordova.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/Touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/getAjax.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/my/changegoods.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
