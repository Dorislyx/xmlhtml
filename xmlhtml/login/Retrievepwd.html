<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="trimview" content="1.0.0">
		<meta charset="utf-8" />
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/public/public.css"/>
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/login/login.css"/>
	</head>
	<body>
		<section>
			<header class="loginheader">
				<span class="left" name="back"></span>
				<span class="center">找回密码</span>
				<span class="right"></span>
			</header>
			<article id="iScrollRetrievepwd" class="article art-top50 art-btm0">
				<div>
				<div class="login-in mgtop20">
					<ul>
						<li class="login-nm">
							<span>账号</span>
							<span class="bdbtm9">
								<input type="text" name="" id="uname" value="" placeholder="已认证邮箱或认证手机号" />
							</span>
						</li>
						<li class="login-nm">
							<span>验证码</span>
							<span class="bdbtm9">
								<input type="text" name="" id="rcode" value="" placeholder="请输入验证码" />
							</span>
						</li>
						<li class="btn-yzm">
							<span id="codes">3242</span>
							<span id="upcode">换一张</span>
						</li>
					</ul>
				</div>
				<div class="login-btn1" id="login-btn1">下一步</div>
				</div>
			</article>
		</section>
		<script src="../App_Themes/js/public/jquery183.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/cordova.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/Touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/getAjax.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/login/Retrievepwd.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
