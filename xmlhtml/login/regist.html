<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="trimview" content="1.0.0">
		<meta charset="utf-8" />
		<title>快速注册</title>
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/public/public.css" />
		<link rel="stylesheet" type="text/css" href="../App_Themes/css/login/login.css" />
	</head>
	<body>
		<section>
			<header class="loginheader">
				<span class="left" name="back"></span>
				<span class="center">手机快速注册</span>
				<span class="right"></span>
			</header>

			<article id="iScrollregist" class="article art-top50 art-btm0">
				<div class="login-in mgtop20">
					<ul>
						<li class="login-nm">
							<span>账号</span>
							<span class="bdbtm9">
								<input type="text" name="uname" id="uname" value="" placeholder="请设置账户名称" />
							</span>
						</li>
						<!--<li class="login-nm">
							<span>邮箱</span>
							<span class="bdbtm9">
								<input type="email" name="email" id="email" value="" placeholder="请设置邮箱" />
							</span>
						</li>-->
						<li class="login-nm">
							<span>密码</span>
							<span class="bdbtm9">
								<input type="password" name="upwd" id="upwd" value="" placeholder="请设置密码" />
							</span>
						</li>
						<li class="login-nm">
							<span>确认密码</span>
							<span class="bdbtm9">
								<input type="password" name="upwds" id="upwds" value="" placeholder="请确认密码" />
							</span>
						</li>

						<li class="login-nm">
							<span>手机</span>
							<span class="bdbtm9">
								<input type="text" name="phonenumber" id="phonenumber" value="" placeholder="请输入手机号码" />
							</span>
						</li>
						<li class="login-nm">
							<span>验证码</span>
							<span class="bdbtm9">
								<input type="text" name="code" id="code" value="" placeholder="请输入验证码" />
								<span class="ldcode">获取验证码</span>
							</span>
						</li>
						<li class="login-nm" id="invitecode">
							<span>邀请码</span>
							<span class="bdbtm9">
								<input type="text" name="phonenumber" id="askcode" value="" placeholder="请输入你的邀请码">
							</span>
						</li>
					</ul>

					<div id="islogin" class="tyok"><a>同意<b style="text-decoration: underline; font-weight: normal; color: #0085FF;">商城注册协议>></b></a>
					</div>
					<div id="reg-btn" class="mgtp0">立即注册</div>
				</div>
			</article>
		</section>
		<script src="../App_Themes/js/public/jquery183.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/cordova.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/Touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/public/getAjax.js" type="text/javascript" charset="utf-8"></script>
		<script src="../App_Themes/js/login/regist.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
